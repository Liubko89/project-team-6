<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-team 6</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/svg+xml" href="/dumbbell.svg" />
  </head>
  <body class="body-favorites">
    <load ="partials/header.html" />
    <load ="partials/scroll-btn.html" />

    <div class="qoute-and-img container">
      <load ="partials/quote.html" />
      <div class="second-third-together">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="./img/favorites/fav-girl-mob@2x.png"
            type="image/png"
          />
          <source
            media="(max-width: 767px)"
            srcset="./img/favorites/fav-girl-mob@2x.png"
            type="image/png"
          />
          <img
            class="second-favorites-photo"
            src="./img/favorites/fav-girl-mob.png"
            alt="girl"
            loading="lazy"
          />
        </picture>

        <div class="third-favorites-block">
          <div class="third-favorites-block-content">
            <svg class="dumbel-icon" width="16" height="12">
              <use href="./svg/icons.svg#icon-letter-H"></use>
            </svg>
            <span class="favorites-minutes">110 min</span>
            <span class="daily-norm-favorites">Daily norm of sports</span>
          </div>
        </div>
      </div>
      <!-- </section> -->
    </div>

    <div class="container">
      <section class="favorite-sect-no-content">
        <h1 class="title">Favorites</h1>
        <div class="central-block-content">
          <ul class="gallery"></ul>
          <div class="content-no-favorites">
            <picture>
              <source
                media="(min-width: 768px)"
                srcset="./img/favorites/dumbbell@2x.png"
                type="image/png"
              />
              <source
                media="(max-width: 767px)"
                srcset="./img/favorites/dumbbell-tab.png"
                type="image/png"
              />
              <img
                class="dumbbell-photo"
                src="./img/favorites/dumbbell-tab.png"
                alt="dumbbell"
                loading="lazy"
              />
            </picture>
            <div class="favorite-no-content-text">
              It appears that you haven't added any exercises to your favorites
              yet. To get started, you can add exercises that you like to your
              favorites for easier access in the future.
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="favorites-backdrop modal-backdrop"></div>
    <script type="module" src="./favorites.js"></script>
    <script type="module" src="./js/header-hero.js"></script>
    <script type="module" src="./js/quote.js"></script>
    <script type="module" src="./js/scroll-to-top-btn.js"></script>
  </body>
</html>
