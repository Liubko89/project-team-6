<section class="exercises">
  <div class="container container-muscles">
    <div class="title-exercises">
      <h2 class="exercises">Exercises</h2>
      <span class="span-exercises is-hidden"> / </span>
      <div class="group-title-wrap">
        <h3 class="exercise-group"></h3>
      </div>
    </div>
    <div class="seach__wrap">
      <div class="exercises-search">
        <ul class="exercises-nav-list">
          <li class="exercises-nav-item">
            <button
              class="exercises-button active"
              id="muscles-button"
              data-filter="Muscles"
            >
              Muscles
            </button>
          </li>
          <li class="exercises-nav-item">
            <button
              class="exercises-button"
              id="body-parts-button"
              data-filter="Body parts"
            >
              Body parts
            </button>
          </li>
          <li class="exercises-nav-item">
            <button
              class="exercises-button"
              id="equipment-button"
              data-filter="Equipment"
            >
              Equipment
            </button>
          </li>
        </ul>
      </div>

      <form class="form-search is-hidden">
        <label name="input-search">
          <input
            class="input-search"
            type="text"
            name="input-search"
            placeholder="Search"
          />
          <button type="submit" class="search-btn">
            <svg class="search-btn-svg" width="18" height="18">
              <use href="./svg/icons.svg#icon-search"></use>
            </svg>
          </button>
        </label>
      </form>
    </div>
    <span class="loader-gallery is-hidden"></span>
    <div class="fetch-container">
      <ul class="exercises-container"></ul>
      <ul class="pagination"></ul>
    </div>

    <div class="exercises-toolbar">
      <ul class="exercises-gallery"></ul>
      <ul class="pagination-exercises"></ul>
    </div>
    <div class="search-container is-hidden">
      <ul class="search-list"></ul>
      <ul class="search-pagination"></ul>
      <p class="no-results is-hidden">
        Unfortunately, no results were found. You may want to consider other
        search options to find the exercise you are looking for. Our range is
        wide and you have the opportunity to find more options that suit your
        needs.
      </p>
    </div>
  </div>
</section>
